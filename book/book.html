<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <title>Book</title>
    <style>
        .mainAndAutors{
            margin-top: 45px;
            display: flex;
            justify-content: space-between;
        }
        .autors a, .backToMainPage a{
            margin-top: 10px;
            padding: 10px 10px;
            background-color: #3498db;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container_page{
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="info">
            <h2>Дене шынықтыру
                (сауықтыру гимнастикасы)
                пәні бойынша оқу-әдістемелік құралы
                (барлық білім беру бағдарламалары бойынша білім алатын студенттерге арналған)
            </h2>
        </div>
        <!-- Здесь div для кнопок авторы и начальная страница -->
        <div class="mainAndAutors">
            <div class="backToMainPage">
                <a href="../main page/index.html">Басты бет</a>
            </div>
            <div class="autors">
                <a href="" class="autorsLink">Авторлар</a>
            </div>
        </div>
        <div class="container_page">
            <div class="nav_bar">
                <!-- nav_data.json -->
            </div>
            <iframe class="frame" src="Other Pages/1.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="book.js"></script>
    <script>
        document.querySelector('.autorsLink').addEventListener('click', (el) => {
            el.preventDefault();
            document.querySelector('.frame').src = '../book/ContentPage/authors/сведения об авторах для пособия по оздоровительной гимнастике.html';
        })
    </script>
</body>
</html>
